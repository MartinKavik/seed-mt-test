<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="modulepreload" href="/pkg/package.js" as="script" type="text/javascript">
    <link rel="preload" href="/pkg/package_bg.wasm" as="fetch" type="application/wasm" crossorigin="anonymous">
</head>

<body>
    <section id="app"></section>
    <script src='./pkg/package.js'></script>
    <script>
        // We have to compile the app with `no-modules`,
        // because no all browser workers support JS modules.
        const {start} = wasm_bindgen;
        wasm_bindgen('./pkg/package_bg.wasm').then(start);
    </script>
</body>

</html>
